<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="mark.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Marksheet</h2>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>English</th>
                        <th>Urdu</th>
                        <th>Math</th>
                        <th>Computer</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="input-section mb-3">
            <input class="form-control mb-2" type="text" id="studentName" placeholder="Name">
            <input class="form-control mb-2" type="number" id="english" placeholder="English">
            <input class="form-control mb-2" type="number" id="urdu" placeholder="Urdu">
            <input class="form-control mb-2" type="number" id="math" placeholder="Math">
            <input class="form-control mb-2" type="number" id="computer" placeholder="Computer">
        </div>
    </div>

    <br><br>

    <button class="btn button" onclick="addToTable()">Add To Table</button>


    <div class="container mt-5">
        <h2>Student Marks</h2>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Total</th>
                        <th>Obtained Marks</th>
                        <th>Percentage</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id="data-table">
                </tbody>
            </table>
        </div>
    </div>

   
    <script src="mark.js"></script>
</body>
</html>
